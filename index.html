<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body id="yeet">
    <div class="grid-container">
        <div class="grid-item left bgc">
            <h1>Settings</h1>
            <br>
            <p class="settings">speed</p>
            <button class="speed" id="speed1" onclick="snakePeed1()">1X</button>
            <button class="speed" id="speed2" onclick="snakePeed2()">2X</button>
            <button class="speed" id="speed3" onclick="snakePeed3()">3X</button>
            <br>
            <br>
            <br>
            <p class="scored" id="scoreboard">Score: 0</p>
        </div>



        <div class="grid-item main" id="playfield">
            <div class="fhs" id='snakefood'></div>
            <div class="snake" id="little-box"></div>
        </div>


        <div class="grid-item right bgc">
            <h1>Cosmetics</h1>
            <br>
            <p class="settings">Snake colors</p>
            <div class="rectangle">
                <button class="colors0" id="snakered"></button>
                <button class="colors1" id="snakegreen"></button>
                <button class="colors2" id="snakepurple"></button>
                <button class="colors3" id="snakeblue"></button>
            </div>
            <br>
            <br>
            <p class="settings">Food type</p>
            <div class="rectangle">
                <button class="colors0" id="foodred"></button>
                <button class="colors1" id="foodgreen"></button>
                <button class="colors2" id="foodpurple"></button>
                <button class="colors3" id="foodblue"></button>
            </div>

        </div> 
      </div>

      <script src="js/main.js"></script>
</body>
</html>
