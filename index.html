<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body id="yeet">
    <div class="grid-container">
        <div class="grid-item left bgc">
            <h1>Settings</h1>
            <br>
            <p class="settings">speed</p>
            <button class="speed">1X</button>
            <button class="speed">2X</button>
            <button class="speed">3X</button>
            <br>
            <br>
            <p class="settings">Amount of food</p>
            <button class="speed">1</button>
            <button class="speed">2</button>
            <button class="speed">3</button>
            <br>
            <br>
            <p class="settings">Board Size</p>
            <button class="speed">Small</button>
            <button class="speed">Medium</button>
            <button class="speed">Big</button>
            <br>
            <br>
            <br>
            <p class="scored" id="scoreboard">Score: </p>
        </div>



        <div class="grid-item main" id="playfield">
            <div class="snake" id="little-box"></div>
        </div>


        <div class="grid-item right bgc">
            <h1>Cosmetics</h1>
            <br>
            <p class="settings">Snake colors</p>
            <div class="rectangle">
                <button class="colors0" id="red"></button>
                <button class="colors1"></button>
                <button class="colors2"></button>
                <button class="colors3"></button>
            </div>
            <br>
            <br>
            <p class="settings">Food type</p>
            <div class="rectangle">
                <button class="colors0"></button>
                <button class="colors1"></button>
                <button class="colors2"></button>
                <button class="colors3"></button>
            </div>

        </div> 
      </div>

      <script src="js/main.js"></script>
</body>
</html>
