<html lang="en">

<body>
    <div class="grid-container">
        <div class="grid-item left bgc">
            <h1>Settings</h1>
            <br>
            <p class="settings">speed</p>
            <button class="speed">1X</button>
            <button class="speed">2X</button>
            <button class="speed">3X</button>
            <br>
            <br>
            <p class="settings">Amount of food</p>

            <button class="speed">2</button>
            <button class="speed">3</button>
            <br>
            <br>
            <p class="settings">Board Size</p>
            <button class="speed">Small</button>
            <button class="speed">Medium</button>
            <button class="speed">Big</button>
        </div>
        <div class="grid-item main">2</div>
        <div class="grid-item right bgc">

            <br>
            <p class="settings">Snake colors</p>
            <div class="rectangle">
                <button class="colors0"></button>
                <button class="colors1"></button>
                <button class="colors2"></button>
                <button class="colors3"></button>
            </div>
            <br>
            <br>
            <p class="settings">Food type</p>
            <div class="rectangle">
                <button class="colors0"></button>

            </div>

        </div> 
      </div>
